<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>홍익나우</title>
        <link rel="stylesheet" href="signup.css"/>
        <script src="https://kit.fontawesome.com/ce4092c855.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrap">
            <header>
                <div id="logo">
                    <img src="로고_color2.png" width="588">
                </div>
            </header>
            <div class="container">
                <label id="signup">회원가입</label>
                <form action="mypage.php" method="post" autocomplete="on">
                    <table border="0">
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" name="userid" minlength="6" maxlength="16" placeholder="아이디를 입력해주세요"  required pattern="[a-z0-9]+"></td>
                            <td id="ex">(영문소문자/숫자, 6~16자)</td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td> <input type="password" name="password"  minlength="8" maxlength="16" autocomplete="off" placeholder="비밀번호를 입력해주세요"required pattern="[a-zA-Z0-9]+"></td>
                            <td id="ex">(영문대소문자/숫자/특수문자 중 2가지 이상 조합, 8~16자)</td>
                        </tr>
                        <tr>
                            <td>비밀번호 확인</td>
                            <td><input type="password" name="password"  minlength="8" maxlength="16" autocomplete="off" placeholder="비밀번호를 다시 입력해주세요"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" name="username"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>학번</td>
                            <td><input type="text" placeholder="'대문자'로 시작해주세요" required pattern="[B-Cb-c][0-9]{6,7}"></td>
                            <td id="ex">ex) BXXXXXX, CXXXXXX</td>
                        </tr>
                        <tr>
                            <td>전공</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>이메일</td>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <td>닉네임</td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                    <input id="button" type="submit" value="제출" onclick="javascript:alert('제출양식이 만족되었다면, 회원가입이 완료 되었습니다. 뒤로가기한 다음 로그인해주세요!');">
                </form>
            </div>
        </div>
    </body>
</html>
