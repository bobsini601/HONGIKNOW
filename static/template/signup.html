<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>홍익나우</title>
        <link rel="stylesheet" href="css/signup.css"/>
        <script src="https://kit.fontawesome.com/ce4092c855.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrap">
            <header>
                <div id="logo">
                    <img src="img/logo2.png">
                </div>
            </header>
            <div class="container">
                <label id="signup">회원가입</label>
                <form action="mypage.php" method="post" autocomplete="on">
                    <table border="0">
                        <tr>
                            <td class="row1">아이디</td>
                            <td><input type="text" name="userid" minlength="6" maxlength="16" required pattern="[a-z0-9]+"></td>
                            <td id="ex"> &nbsp; &nbsp;(영문소문자/숫자, 6~16자)</td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td> <input type="password" name="password"  minlength="8" maxlength="16" autocomplete="off" required pattern="[a-zA-Z0-9]+"></td>
                            <td id="ex"> &nbsp; &nbsp;(영문대소문자/숫자/특수문자 중 2가지 이상 조합, 8~16자)</td>
                        </tr>
                        <tr>
                            <td>비밀번호 확인</td>
                            <td><input type="password" name="password"  minlength="8" maxlength="16" autocomplete="off" ></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" name="username"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>학번</td>
                            <td><input type="text" required pattern="[B-Cb-c][0-9]{6,7}"></td>
                            <td id="ex"> &nbsp; &nbsp; ex) BXXXXXX, CXXXXXX</td>
                        </tr>
                        <tr>
                            <td>전공</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>이메일</td>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <td>닉네임</td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                    <input id="button" type="submit" value="가입하기" onclick="javascript:alert('제출양식이 만족되었다면, 회원가입이 완료 되었습니다. 뒤로가기한 다음 로그인해주세요!');">
                </form>
            </div>
        </div>
    </body>
</html>
